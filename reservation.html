                <section id="reservation-page">
                    <form class="reserve-form">

                        </div>
                        <!-- BOOK A TABELE -->
                        <div class="form1-header">
                            <h1><b>BOOK A TABELE</b></h1>
                        </div>
                            <div class="form-body">
                                <div class="row">
                                <div class="input-group">
                                    <label>DATE</label>
                                    <input type="date" name="udate" required>
                                </div>
                                <div class="input-group">
                                    <label>TIME</label>
                                    <input type="time" name="utime" required>
                                </div>
                                <div class="input-group">
                                    <label>PARTY</label>
                                    <input type="number"  name="unumber" required>
                                </div>
                            </div>
                            <!-- CONTACT DETAILS -->
                            <div class="form1-header">
                                <h1><b>CONTACT DETAILS</b></h1>
                            </div>
                    <div class="form-body">    
                        <div class="column">
                            <div class="input-group-1">
                                <label>NAME</label>
                                <input type="text" placholder="Enter your name" required>
                            </div>
                            <div class="input-group-1">
                                <label>EMAIL</label>
                                <input type="email" placholder="Enter your email" required>
                            </div>
                            <div class="input-group-1">
                                <label>PHONE</label>
                                <input type="text" placholder="Enter your phone number" required>
                            </div>
                            <div class="input-group-1">
                                <label>MESSAGE</label>
                                <input type="text" placholder="Enter your message">
                            </div>
                    </div>        
                    </div>
                        <div class="form-footer">
                        <button class="btn-2">REQUEST BOOKING</button>
                    </div>
                    </form>
                </section>
